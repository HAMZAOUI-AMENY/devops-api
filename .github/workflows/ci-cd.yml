name: Secure CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest flake8
          
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/
        
      - name: Lint code
        run: flake8 app/

  security-sast:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Bandit
        run: pip install bandit
        
      - name: Run Bandit SAST
        run: |
          bandit -r app/ -ll -f json -o bandit-report.json || true
          bandit -r app/ -ll
          
      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-sast-report
          path: bandit-report.json

  docker-build:
    needs: [build-and-test, security-sast]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-api:latest

  dast-scan:
    needs: [docker-build, build-and-test, security-sast]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: Run Docker Container
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker run -d -p 8000:8000 --name devops-api $DOCKER_USERNAME/devops-api:latest
          sleep 10
          
      - name: OWASP ZAP Baseline Scan (DAST)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000'
          artifact_name: 'zap-baseline-results'
          
      - name: OWASP ZAP Full Scan (DAST)
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:8000'
          artifact_name: 'zap-full-scan-results'
          allow_issue_writing: true
          
      - name: Stop Docker Container
        run: docker stop devops-api
  
  deploy:
    needs: [docker-build, dast-scan, build-and-test, security-sast]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create KinD Cluster
        uses: helm/kind-action@v1.10.0
        
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl wait --for=condition=available --timeout=120s deployment/devops-api
          kubectl get pods
          kubectl get services